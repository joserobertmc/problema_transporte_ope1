<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema de Transporte</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <h1>Problema de Transporte</h1>
        <h2>Optimización de la Red</h2>
    </header>
    <main>
        <section id="inputs">
            <h3>Ingresa los Datos</h3>
            <div>
                <label for="numOrigen">Número de nodos de origen:</label>
                <input type="number" id="numOrigen" min="1">
            </div>
            <div>
                <label for="numDestino">Número de nodos de destino:</label>
                <input type="number" id="numDestino" min="1">
            </div>
            <div>
                <label for="objective">Objetivo:</label>
                <select id="objective">
                    <option value="min">Minimizar</option>
                    <option value="max">Maximizar</option>
                </select>
            </div>
            <button id="setupInputs">Configurar</button>
        </section>

        <section id="dynamicInputs" style="display: none;">
            <h3>Introduce los valores de los costos de transporte por unidad</h3>
            <div id="inputTables"></div>
            <button id="calculate">Calcular</button>
        </section>

        <section id="results" style="display: none;">
            <h3>Resultados</h3>
            <div id="output"></div>
        </section>
    </main>
    <script src="/static/script.js"></script>
</body>
</html>
